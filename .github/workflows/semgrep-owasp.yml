name: OWASP Top 10 PR Security Scan (Semgrep)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  semgrep_scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout PR Code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Python Environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Step 3: Install Semgrep
      - name: Install Semgrep
        run: |
          pip install semgrep

      # Step 4: Run OWASP Top 10 Security Scan
      - name: Run OWASP Top 10 Scan
        run: |
          semgrep --config=p/owasp-top-ten --error .
