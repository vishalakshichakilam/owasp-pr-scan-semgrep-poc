name: OWASP Top 10 PR Security Scan (Semgrep)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  semgrep_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Semgrep
        run: |
          pip install semgrep

      - name: Run OWASP Top 10 Scan
        run: |
          semgrep --config=p/owasp-top-ten --error .
